name: Reusable Workflow
run-name: aaa

concurrency:
  group: "aaaa"
  cancel-in-progress: false

on:
  workflow_call:
        
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - run: sleep 30
      # - name: Dump GitHub context
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: |
      #     echo "$GITHUB_CONTEXT"

      - name: Get Short SHA
        run: |
          echo ${GITHUB_SHA}
          echo ${{github.sha}}
          echo "sha_short=${GITHUB_SHA::5}" >> $GITHUB_ENV
          echo "SHORT_SHA=`echo ${{github.sha}} | cut -c1-7`" >> $GITHUB_ENV
      - name: set env
        run: |
          status=Succeeded
          ggl=google
          url_done=https://www.${ggl}.com
          echo $ggl
          echo $url_done
          echo "ggl=${ggl}" >> $GITHUB_ENV
          echo "url_done=${url_done}" >> $GITHUB_ENV

      - name: make msg
        env:
          ggl: ${{env.ggl}}
          url_done: ${{env.url_done}}
        run: |
          echo $ggl
          echo $url_done
          url_done=https://www.${ggl}.com
          echo $url_done
          case $status in
            Failed|Stopped|Skipped)
              echo "msg=\n${status} ì •ë³´: <$url_done|$ggl>" >> $GITHUB_ENV
              ;;
            Succeeded)
              echo "msg=\n${status} ì •ë³´: <$url_done|$ggl>" >> $GITHUB_ENV
              ;;
          esac
        
      - name: Post to Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: 'C05J50BRRB3'  # Replace with your Slack channel ID or name
          payload: |
            {
              "text": "${{ env.job_emoji }} <${{ github.event.repository.html_url }}|*${{ inputs.APPLICATION_NAME }}*>, <${{ github.event.repository.html_url }}/tree/${{ github.head_ref || github.ref_name }} |${{ github.head_ref || github.ref_name }} >, <${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}|* ðŸ› ï¸ ë¹Œë“œ ${{ job.status }}*>",
              "attachments": [
                {
                  "color": "${{ env.color }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "'<${{ github.event.repository.html_url }}/commits/${{ github.sha }}|${{ env.message }}>', ${{ env.sha_short }} by  ${{ github.actor }} in ${{ env.total_time }}."
                      }
                    }
                  ]
                }
              ]
            }