name: Reusable Workflow
run-name: aaa

concurrency:
  group: "aaaa"
  cancel-in-progress: false

on:
  workflow_call:
        
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - run: sleep 30
      # - name: Dump GitHub context
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: |
      #     echo "$GITHUB_CONTEXT"
      - name: make_nested_variable
        run: |
          ggl=google
          echo "ggl=google" >> $GITHUB_ENV
          echo "url1=https://www.$ggl.com" >> $GITHUB_ENV

      - name: in_other_job
        run: |
          echo "url2=https://www.$(ggl).com" >> $GITHUB_ENV
          echo "url3=${{ format('https://www.{0}.com', env.ggl)}}"

      - name: check
        run: |
          echo ${{env.url1}}
          echo ${{env.url2}}
          echo ${{env.url3}}
      - name: Post to Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: 'C05J50BRRB3'  # Replace with your Slack channel ID or name
          payload: |
            {
              "text": "v3",
              "attachments": [
                {
                  "color": "#36a64f",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "aaa \n bbb "
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "bbb \n ccc"
                      }
                    }
                  ]
                }
              ]
            }