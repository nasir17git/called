name: Multi Gradle Build workflow

on:
  workflow_call:
    inputs:
      APPLICATION_NAME:
        required: true
        type: string
      PROJECT_NAME:
        type: string
      
jobs:
  echoes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: echoes
        id: echoes
        run: |
          echo "inputs"
          echo ":${{ inputs.MODULE_LIST }}:${{inputs.APPLICATION_NAME}}:inputs-check"
          echo "matrix"
          echo ":${{ inputs.MODULE_LIST }}:${{inputs.APPLICATION_NAME}}:matrix-check"
