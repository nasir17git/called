name: Matrix Setup workflow

on:
  workflow_call:
    inputs:
      APPLICATION_NAME:
        required: true
        type: string
      PROJECT_NAME:
        type: string
      MODULE_LIST:
        type: string

jobs:
  echoes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set-matrix
        id: set-matrix
        run: |
          echo ${{ inputs.MODULE_LIST }}
          echo ${{ github.event.inputs }}
          echo ${{ fromJSON(inputs.MODULE_LIST)}}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}


name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "matrix={\"include\":[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}" >> $GITHUB_OUTPUT
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.job1.outputs.matrix) }}
    steps:
      - run: build