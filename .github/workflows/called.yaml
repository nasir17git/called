name: Reusable Workflow

on:
  workflow_call:
    inputs:
      APP_NAME:
        required: true
        type: string
      NEED_MYSQL:
        required: true
        type: boolean
      
        
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: aaaa
        if: inputs.NEED_MYSQL
        run: | 
          echo "done=running!" >> $GITHUB_ENV

      - name: bbb
        run: | 
          echo "choice=${{ inputs.NEED_MYSQL }}" >> $GITHUB_ENV

      - name: simple
        run: | 
          echo "check=env works" >> $GITHUB_ENV

      - name: slack_message_for_master_fail
        id: pre_slack
        if: failure()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "color=#36a64f" >> $GITHUB_ENV
            echo "job_emoji=:white_check_mark:" >> $GITHUB_ENV
          else
            echo "color=#a63636" >> $GITHUB_ENV
            echo "job_emoji=:x:" >> $GITHUB_ENV
          fi


      - name: total_time
        id: total_time
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sleep 2
          createdAt=$(gh run list --json databaseId,createdAt --jq ".[]|select(.databaseId==${{ github.run_id }})|.createdAt")
          echo $createdAt
          usedSec=$(( `date +%s` - `date -d "$createdAt" +%s`  ))
          echo $usedSec
          convertedTime=$(date -u -d "@$usedSec" +"%Hh %Mm %Ss")
          echo $convertedTime
          echo "total_time=$convertedTime" >> $GITHUB_ENV
          echo $total_time
          echo ${{ env.total_time }}
          env
          echo "----------"
          echo $GITHUB_ENV

      - name: Post to Slack channel
        id: slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C05J50BRRB3'  # Replace with your Slack channel ID or name
          payload: |
            {
              "text": "${{ job.status }}, ${{ env.job_emoji }}, ${{ inputs.APP_NAME }}, 1 ${{ env.done }}, 2 ${{ env.choice }} 3 ${{ inputs.choice }} 4 ${{ env.total_time }} 5 ${{env.check}}",
              "attachments": [
                {
                  "color": "#36a64f",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "1- '<${{ github.event.repository.html_url }}/commits/${{ github.sha }}|${{ github.event.head_commit.message }} - ${{ env.github_sha_short }}>'"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "'2- <${{ github.event.repository.html_url }}/commits/${{ github.sha }}|'${{ github.event.head_commit.message }} - ${{ env.github_sha_short }}'>'"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": 3- "<${{ github.event.repository.html_url }}/commits/${{ github.sha }}|'${{ github.event.head_commit.message }} - ${{ env.github_sha_short }}'>"
                      }
                    },
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}