name: Reusable Workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
      choice:
        required: true
        type: boolean
      sentence:
        required: true
        type: string
      
        
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - name: aaaa
        if: inputs.choice
        run: | 
          echo "done=running!" >> $GITHUB_ENV

      - name: bbb
        run: | 
          echo "choice=${{ inputs.choice }}" >> $GITHUB_ENV


      - name: Post to Slack channel
        id: slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C05J50BRRB3'  # Replace with your Slack channel ID or name
          payload: |
            {
              "text": "${{ inputs.username }}, 1 ${{ env.done }}, 2 ${{ env.choice }} 3 ${{ inputs.choice }} ",
              "attachments": [
                {
                  "color": "good",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "bbbb"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}