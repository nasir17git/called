name: Reusable Workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
      choice:
        required: true
        type: boolean
      sentence:
        required: true
        type: string
      
        
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: aaaa
        if: inputs.choice
        run: | 
          echo "done=running!" >> $GITHUB_ENV

      - name: bbb
        run: | 
          echo "choice=${{ inputs.choice }}" >> $GITHUB_ENV

      - name: simple
        run: | 
          echo "check=env works" >> $GITHUB_ENV

      - name: total_time
        id: total_time
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sleep 2
          createdAt=$(gh run list --json databaseId,createdAt --jq ".[]|select(.databaseId==${{ github.run_id }})|.createdAt")
          echo $createdAt
          usedSec=$(( `date +%s` - `date -d "$createdAt" +%s`  ))
          echo $usedSec
          convertedTime=$(date -u -d "@$usedSec" +"%Hh %Mm %Ss")
          echo $convertedTime
          echo "total_time=$convertedTime" >> $GITHUB_ENV
          echo $total_time
          echo ${{ env.total_time }}

      - name: Post to Slack channel
        id: slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C05J50BRRB3'  # Replace with your Slack channel ID or name
          payload: |
            {
              "text": "${{ inputs.username }}, 1 ${{ env.done }}, 2 ${{ env.choice }} 3 ${{ inputs.choice }} 4 ${{ env.total_time }} 5 ${{env.check}}",
              "attachments": [
                {
                  "color": "good",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "bbbb"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}